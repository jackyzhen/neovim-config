set -g prefix C-a
unbind C-b
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
bind r source-file ~/.tmux.conf\; display "Reloaded!"
bind C-a send-prefix
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
  
# Color customization for light terminal color scheme
set -g default-terminal "screen-256color"
 
set -g status-fg white
set -g status-bg colour235
 
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-current-fg colour183
setw -g window-status-current-bg default
 
setw -g pane-border-fg colour235
setw -g pane-border-bg default
setw -g pane-active-border-fg colour110
setw -g pane-active-border-bg default
 
set -g message-fg white
set -g message-bg black
set -g message-attr dim
 
set -g status-left-length 40
set -g status-left "#[fg=colour228]Session: #S #[fg=colour137]#I #[fg=colour165]#P"
set -g status-right "#[fg=colour157]%d %b %R"
set -g status-interval 60
 
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on
setw -g mode-keys vi
